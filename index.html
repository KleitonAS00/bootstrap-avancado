<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Bootstrap Avan√ßado</title>
    <style>
        body {
            background-color: #000;
        }

        h2, li{
            color: #fff;
        }

        .card {
            overflow: hidden;
        }

        .img-slide {
            max-width: 100vw;
        }

        .img-product {
            max-width: 100%;
        }

        .btn-primary {
            background-color: #000;
            border: none;
        }

    </style>
</head>

<body>
    <div class="carousel slide" id="carousel" data-bs-ride="carousel" >
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img class="img-slide" src="assets/tenis-preto.jpg" alt="Tenis preto">
            </div>

            <div class="carousel-item" data-bs-interval="3000">
                <img class="img-slide" src="assets/tenis-branco.jpg" alt="Tenis branco">
            </div>

            <div class="carousel-item" data-bs-interval="3000">
                <img class="img-slide" src="assets/tenis amarelo.jpg" alt="Tenis amarelo">
            </div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        
    </div>

<!--Main - produtos-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 mt-5 mb-5">
                <div class="card">
                    <img class="img-product" src="assets/air-jordan.jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Air Jordan 1 High '85</h4>
                        <h5 class="card-subtitle">R$ 1.500,00</h5>
                        <p class="card-text">ou 10x R$ 150,00</p>
                        <a href="#" class="btn btn-primary">Compre Agora</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 mt-5 mb-5">
                <div class="card">
                    <img src="assets/air-max.jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Air Max 90 </h4>
                        <h5 class="card-subtitle">R$ 700,00</h5>
                        <p class="card-text">ou 10x R$ 70,00</p>
                        <a href="#"  class="btn btn-primary">Compre Agora</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 mt-5 mb-5">
                <div class="card">
                    <img src="assets/off-white.jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Air force 1 Off White</h4>
                        <h5 class="card-subtitle">R$ 6.000,00</h5>
                        <p class="card-text">ou 10x R$ 600,00</p>
                        <a href="#" class="btn btn-primary">Compre Agora</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
